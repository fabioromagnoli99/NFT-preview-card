<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="img-top">
            <img
              src="./images/image-equilibrium.jpg"
              alt="View hover for main image."
            />
            <div class="img-overlay">
              <a href=""
                ><img
                  class="product-img"
                  src="./images/icon-view.svg"
                  alt="Image of NFT"
              /></a>
            </div>
          </div>

          <h1><a href="">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="price">
            <p>
              <img src="./images/icon-ethereum.svg" alt="Ethereum logo" />0.041
              ETH
            </p>
            <p>
              <img src="./images/icon-clock.svg" alt="Clock Image" />3 days left
            </p>
          </div>

          <div class="profile">
            <img src="./images/image-avatar.png" alt="Image person profile." />
            <p>Creation of <a href="">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
